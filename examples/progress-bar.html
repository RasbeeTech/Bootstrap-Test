<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- meta viewport tag enables touch zooming and proper rendering on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Progress-bar</title>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Icons and font styling CSS file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Progress-bar</h1>
    <div class="container-fluid"> <!-- Acts as the wrapper for the page content-->
      <!-- Progress bar -->
      <div class="progress">
          <div class="progress-bar" style="width: 50%"></div>
      </div>
      <hr>
      <!-- progress bar with label -->
      <div class="progress">
          <div class="progress-bar" style="width: 60%">
              60%
          </div>
      </div>
      <hr>
      <!-- If showing percentage -->
      <div class="progress">
          <div class="progress-bar" style="min-width: 20px;">
              0%
          </div>
      </div>
      <hr>
      <div class="progress">
          <div class="progress-bar" style="min-width: 20px; width: 2%;">
              2%
          </div>
      </div>
      <hr>
      <!-- Height of Progress Bar -->
      <!-- Progress bar with 1px height -->
      <div class="progress" style="height: 1px;">
          <div class="progress-bar" style="width: 50%;"></div>
      </div>
      <hr>
      <!-- Progress bar with 20px height -->
      <div class="progress" style="height: 20px;">
          <div class="progress-bar" style="width: 50%;"></div>
      </div>
      <hr>
      <!-- Striped progress bar -->
      <div class="progress">
          <div class="progress-bar progress-bar-striped" style="width: 60%;"></div>
      </div>
      <hr>
      <!-- Animated progress bar -->
      <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 60%"></div>
      </div>
      <hr>
      <!-- Stacked progress bar -->
      <div class="progress">
          <div class="progress-bar bg-success" style="width: 40%">
              Program Files (40%)
          </div>
          <div class="progress-bar bg-warning" style="width: 25%">
              Residual Files (25%)
          </div>
          <div class="progress-bar bg-danger" style="width: 15%">
              Junk Files (15%)
          </div>
      </div>
      <hr>
      <!-- Coloring progress bar -->
      <div class="progress">
          <div class="progress-bar bg-info" style="width: 20%"></div>
      </div>
      <div class="progress">
          <div class="progress-bar bg-success" style="width: 40%"></div>
      </div>
      <div class="progress">
          <div class="progress-bar bg-warning" style="width: 80%"></div>
      </div>
      <div class="progress">
          <div class="progress-bar bg-danger" style="width: 90%"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
